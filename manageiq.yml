apiVersion: apps/v1
kind: Deployment
metadata:
  name: manageiq
  labels:
    app: manageiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manageiq
  template:
    metadata:
      labels:
        app: manageiq
    spec:
      containers:
      - name: manageiq
        image: manageiq/manageiq:hammer-1
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 3000
        - containerPort: 4000
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: manageiq
  labels:
    app: manageiq
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 443
    protocol: TCP
  selector:
    app: manageiq
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: manageiq
spec:
  rules:
  - host: manageiq
    http:
      paths:
      - backend:
          serviceName: manageiq
          servicePort: http
        path: /
